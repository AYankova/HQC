<!DOCTYPE html>
<html>
<head>
	<title>Github Link to Creational Patterns Homework</title>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
</head>
<body>
<button id="click-me" data-target="https://github.com/AYankova/HQC/tree/master/HQC17.CreationalPatterns">GitHub Link</button>
<script>
	$("#click-me").on("click", function(ev){
    ev.preventDefault(); 
    var url = $(this).data('target');
    location.replace(url);
	});
</script>
</body>
</html>
